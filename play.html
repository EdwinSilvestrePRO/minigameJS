<!DOCTYPE html>
<html lang="en" class="load">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Lo he bautizado como "Cars Collapse" compaÃ±eros: Codevelp*****************-->
	<title>Car Collapse</title>
	<link rel="stylesheet" href="./CSS+/desing.css"/>
</head>
<body class="load" id="">
	<header class="loader">
		<svg width="426px" data-width="426" height="426px" id="svgLoader">
			<defs>

				<path id="cars" stroke="white" fill="transparent" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"
				d="M 60 56 H20 v50 H60 M 70 106 v-25 h 30 v 28Z M 110 106 v -20 v 10 l8 -4 M 125 106 l 18 -2 l -16 -12 l 16 -10"></path>
				
				<path id="collapse" stroke="white" fill="transparent" stroke-width="5" stroke-linejoin="round" stroke-linecap="round"
				d="M 60 56 H20 v50 H60 M 76 106 h 30 v -25 h -30Z M 120 106 v -50 M 145 106 v -50 M 162 106 v -25 h 30 v 29Z M 206 106 v -25 h 30 v 25Z v 20 M 248 106 l 18 -2 l -19 -18 l 16 -6 M 292 106 h -14 v -25 h14 v 11 h -14"></path>
			</defs>
			<use href="#cars" x="120" y="8"></use>
			<use href="#collapse" x="44" y="80"></use>
			<rect id="track" width="0" height="30" stroke="transparent" stroke-width="3" fill="blue" x="2" y="220"></rect>
			<rect width="422" height="30" stroke="yellow" stroke-width="3" fill="transparent" x="2" y="220"></rect>
			<text id="porcent" x="188" y="240" fill="white" style="font-size:18px;">0%</text>
		</svg>
	</header>
	<!-- aqui estas los script de ES+ -->
	<script type="module" src="./main.js"></script>
	<!-- aqui esta la interfaz de registro de usuario -->
	<template id="@register">
		<div id="Register" class="register">
			<form class="" action="none****codevelp" method="post" enctype="multipart/form-data" name="User">
				<fieldset>
					<legend>Registrate para jugar: </legend>
					<label for="names">Nombres:</label>
					<input type="text" id="names" name="names" placeholder="Nombre Apellidos"/>
					<div class="message"></div>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="codevelp@codevelp.com"/>
					<div class="message"></div>
					<input type="submit" value="Registrar"/>
				</fieldset>
			</form>
		</div>
	</template>

	<!-- aqui esta la interfaz del comienzo del juego -->
	<template id="@start">
		<header>
			<h1>start game</h1>
		</header>
	</template>
</body>
</html>
